<form #formLogin="ngForm" (submit)="onLogin()">
  <div class="text-center">
    <img src="assets/images/rospi.png" width="720" height="370" />
  </div>

  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <label for="uname"><b>Introducir Correo</b></label>
        <input
          [(ngModel)]="email"
          type="email"
          placeholder="Introducir Correo"
          name="email"
          class="form-control"
          required
        />
      </div>

      <div class="col">
        <label for="psw"><b>Contraseña</b></label>
        <input
          [(ngModel)]="password"
          type="password"
          placeholder="Introducir Contraseña"
          name="password"
          id="password"
          class="form-control"
          required
        />
      </div>
    </div>
    <div class="mt-3 row">
      <button type="submit" class="btn btn-success btn-lg btn-block">Aceptar</button>
    </div>
    <div class="mt-3 row">
      <button type="button" class="btn btn-primary btn-lg btn-block" (click)="irRegistro()">Registrarse</button>
    </div>

    <!-- <label>
      <input type="checkbox" checked="checked" name="remember" /> Recordar
      Contraña
    </label> -->
  </div>

  <!-- <div class="container" style="background-color:#f1f1f1"> -->
  <!-- <button type="button" class="cancelbtn">Cancelar</button> -->
  <!-- <span class="psw">Forgot <a href="#">password?</a></span> -->
  <!-- </div> -->
</form>
